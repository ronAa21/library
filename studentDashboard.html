<footer class="footer">

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }

    const books = [
  { title: "The Great Gatsby", author: "F. Scott Fitzgerald", image: "greatGatsby.jpg" },
  { title: "To Kill a Mockingbird", author: "Harper Lee", image: "tokill.jpg" },
  { title: "1984", author: "George Orwell", image: "1984.jpg" },
  { title: "Moby Dick", author: "Herman Melville", image: "moby.jpg" },
  { title: "Pride and Prejudice", author: "Jane Austen", image: "pride.jpg" },
  { title: "The Hobbit", author: "J.R.R. Tolkien", image: "hobit.jpg" },
  { title: "War and Peace", author: "Leo Tolstoy", image: "war.jpg" },
  { title: "The Catcher in the Rye", author: "J.D. Salinger", image: "theCatch.jpg" },
  { title: "Crime and Punishment", author: "Fyodor Dostoevsky", image: "crime.jpg" },
  { title: "The Alchemist", author: "Paulo Coelho", image: "theAlchemist.jpg" },
  { title: "Dune", author: "Frank Herbert", image: "dune.jpg" },
  { title: "Brave New World", author: "Aldous Huxley", image: "braveNewWorld.jpg" },
  { title: "Ryan walang tatay", author: "Arjay Pilay", image: "ryan.jpg" },
  { title: "The Lord of the Rings", author: "J.R.R. Tolkien", image: "lordoftherings.jpg" },
  { title: "Harry Potter and the Sorcerer's Stone", author: "J.K. Rowling", image: "harryPotter.jpg" },
  { title: "The Hunger Games", author: "Suzanne Collins", image: "theHungerGames.jpg" },
  { title: "Percy Jackson & The Lightning Thief", author: "Rick Riordan", image: "percyJackson.jpg" },
  { title: "A Game of Thrones", author: "George R.R. Martin", image: "GameofThrones.jpg" },
  { title: "The Chronicles of Narnia", author: "C.S. Lewis", image: "narnia.jpg" },
  { title: "The Maze Runner", author: "James Dashner", image: "mazeRunner.jpg" },
  { title: "Twilight", author: "Stephenie Meyer", image: "twilight.jpg" }
];


function displayBooks() {
  const bookGrid = document.getElementById("bookGrid");
  bookGrid.innerHTML = ""; // Clear existing books

  books.forEach(book => {
    const bookCard = document.createElement("div");
    bookCard.classList.add("book-card");

    bookCard.innerHTML = `
      <img src="${book.image}" alt="${book.title}">
      <h3>${book.title}</h3>
      <p>Author: ${book.author}</p>
    `;

    // Add event listener to show popup on click
    bookCard.addEventListener("click", () => showBookPreview(book));

    bookGrid.appendChild(bookCard);
  });
}

// Function to show book preview popup
function showBookPreview(book) {
  const modal = document.getElementById("bookModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalAuthor = document.getElementById("modalAuthor");
  const modalImage = document.getElementById("modalImage");

  modalTitle.textContent = book.title;
  modalAuthor.textContent = `Author: ${book.author}`;
  modalImage.src = book.image;
  modalImage.alt = book.title;

  modal.style.display = "flex"; // Show modal
}

// Close the modal when clicking the close button or outside the content
document.addEventListener("DOMContentLoaded", () => {
  const modal = document.getElementById("bookModal");
  const closeModal = document.getElementById("closeModal");

  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
  });

  modal.addEventListener("click", (event) => {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });
});

// Load books on page load
document.addEventListener("DOMContentLoaded", displayBooks);

  </script>
</body>
</html>
